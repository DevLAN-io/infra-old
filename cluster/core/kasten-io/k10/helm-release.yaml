---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: kasten-io
spec:
  releaseName: k10
  interval: 5m
  chart:
    spec:
      chart: k10
      version: 4.5.12
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    eula:
      accept: true
      company: devlan-io
      email: devlan-io@users.noreply.github.com
    global:
      persistence:
        storageClass: vsan-thin
    auth:
      tokenAuth:
        enabled: true
    clusterName: k8s
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        nginx.ingress.kubernetes.io/auth-response-headers: X-Vouch-User
        nginx.ingress.kubernetes.io/auth-signin: https://login.${SECRET_CLUSTER_DOMAIN}/login?url=$scheme://$http_host$request_uri&vouch-failcount=$auth_resp_failcount&X-Vouch-Token=$auth_resp_jwt&error=$auth_resp_err
        nginx.ingress.kubernetes.io/auth-snippet: |
          auth_request_set $auth_resp_jwt $upstream_http_x_vouch_jwt;
          auth_request_set $auth_resp_err $upstream_http_x_vouch_err;
          auth_request_set $auth_resp_failcount $upstream_http_x_vouch_failcount;
        nginx.ingress.kubernetes.io/auth-url: https://login.${SECRET_CLUSTER_DOMAIN}/validate

      create: true
      class: nginx
      host: &host "k10.${SECRET_CLUSTER_DOMAIN}"
      urlPath: ""
      hosts:
        - *host
      tls:
        enabled: true
        secretName: "${SECRET_CLUSTER_CERTIFICATE_DEFAULT}"
    grafana:
      enabled: false
