---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postal-mysql
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mysql
      version: 8.9.6
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      registry: docker.io
      repository: bitnami/mysql
      tag: 8.0.28-debian-10-r23
      pullPolicy: IfNotPresent

    primary:
      persistence:
        size: 20Gi

    secondary:
      replicaCount: 0

    auth:
      rootPassword: "${SECRET_POSTAL_MARIADB_PASS}"
      username: postal
      password: "${SECRET_POSTAL_MARIADB_PASS}"
      database: postal
