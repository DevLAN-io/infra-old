---
kind: Service
apiVersion: v1
metadata:
  name: postal-smtp
  namespace: data
  annotations:
    metallb.universe.tf/allow-shared-ip: key-to-share-${CLUSTER_LB_NGINX}
    metallb.universe.tf/address-pool: default
spec:
  type: LoadBalancer
  loadBalancerIP: ${CLUSTER_LB_NGINX}
  ports:
    - port: 25
      targetPort: 2525
      name: smtp1
    - port: 2525
      targetPort: 2525
      name: smtp2
  selector:
    process_type: postal-smtp
---
kind: Service
apiVersion: v1
metadata:
  name: postal-web
  namespace: data
spec:
  ports:
    - port: 5000
      targetPort: 5000
  selector:
    process_type: postal-web
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: postal-web
  namespace: data
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/auth-response-headers: X-Vouch-User
    nginx.ingress.kubernetes.io/auth-signin: https://login.${SECRET_CLUSTER_DOMAIN}/login?url=$scheme://$http_host$request_uri&vouch-failcount=$auth_resp_failcount&X-Vouch-Token=$auth_resp_jwt&error=$auth_resp_err
    nginx.ingress.kubernetes.io/auth-snippet: |
      auth_request_set $auth_resp_jwt $upstream_http_x_vouch_jwt;
      auth_request_set $auth_resp_err $upstream_http_x_vouch_err;
      auth_request_set $auth_resp_failcount $upstream_http_x_vouch_failcount;
    nginx.ingress.kubernetes.io/auth-url: http://vouch:9090/validate
spec:
  ingressClassName: nginx
  rules:
    - host: postal.${SECRET_CLUSTER_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: postal-web
                port:
                  number: 5000
  tls:
    - hosts:
        - postal.${SECRET_CLUSTER_DOMAIN}
      secretName: "${SECRET_CLUSTER_CERTIFICATE_DEFAULT}"
