kind: Deployment
apiVersion: apps/v1
metadata:
  name: postal-web
spec:
  selector:
    matchLabels:
      process_type: postal-web
  replicas: 1
  template:
    metadata:
      labels:
        process_type: postal-web
    spec:
      containers:
        - name: puma
          image: ghcr.io/postalserver/postal:2.1.1
          imagePullPolicy: IfNotPresent
          command:
            - bundle
            - exec
            - puma
            - -C
            - config/puma.rb
          ports:
            - containerPort: 5000
              name: web
          livenessProbe:
            httpGet:
              path: /login
              port: 5000
              httpHeaders:
                - name: Host
                  value: postal.${SECRET_CLUSTER_DOMAIN}
            periodSeconds: 3
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /login
              port: 5000
              httpHeaders:
                - name: Host
                  value: postal.${SECRET_CLUSTER_DOMAIN}
            periodSeconds: 3
            initialDelaySeconds: 10
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: postal-config
