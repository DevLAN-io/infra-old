kind: Deployment
apiVersion: apps/v1
metadata:
  name: postal-worker
spec:
  selector:
    matchLabels:
      process_type: postal-worker
  replicas: 2
  template:
    metadata:
      labels:
        process_type: postal-worker
    spec:
      containers:
        - name: worker
          image: ghcr.io/postalserver/postal:2.1.1
          imagePullPolicy: IfNotPresent
          command:
            - bundle
            - exec
            - ruby
            - script/worker.rb
          volumeMounts:
            - name: config
              mountPath: /opt/postal/config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: postal-config
