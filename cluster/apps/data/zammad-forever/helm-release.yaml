---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zammad-forever
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://zammad.github.io/zammad-helm
      chart: zammad
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: zammad-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: zammad/zammad-docker-compose
      tag: 5.0.3-31
      pullPolicy: IfNotPresent

    ingress:
      enabled: true
      className: "nginx"

      hosts:
        - host: help.${SECRET_CLUSTER_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - help.${SECRET_FOREVER_DOMAIN}
          secretName: help.${SECRET_FOREVER_DOMAIN}
