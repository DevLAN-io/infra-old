---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: soketi
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nicko170.github.io/charts-1/
      chart: soketi
      version: 0.15.4
      sourceRef:
        kind: HelmRepository
        name: soketi-charts
        namespace: flux-system
      interval: 5m

  values:
    networkWatcher:
      enabled: true

    extraVolumes:
      - name: config
        secret:
          secretName: soketi-config

    app:
      extraVolumeMounts:
        - name: config
          mountPath: /etc/soketi

      command:
        - node
        - --max-old-space-size=256
        - --max_old_space_size=256
        - --optimize_for_size
        - --optimize-for-size
        - /app/bin/server.js
        - start
        - --config=/etc/soketi/config.json

    replicaCount: 1
    strategy:
      type: RollingUpdate

    ingress:
      enabled: true
      class: "nginx"
      hosts:
        - host: ws.${RFSPAGER_DOMAIN}
          paths:
            - /

      tls:
        - hosts:
            - ws.${RFSPAGER_DOMAIN}
          secretName: ${RFSPAGER_DOMAIN}
