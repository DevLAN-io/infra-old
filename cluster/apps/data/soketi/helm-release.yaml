---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: soketi
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.soketi.app
      chart: soketi
      version: 0.15.3
      sourceRef:
        kind: HelmRepository
        name: soketi-charts
        namespace: flux-system
      interval: 5m

  values:
    app:
      extraEnv:
        - name: SOKETI_DEBUG
          value: "1"

    replicaCount: 1
    strategy:
      type: RollingUpdate

    networkWatcher:
      enabled: true

    ingress:
      enabled: true
      class: "nginx"
      hosts:
        - host: ws.${RFSPAGER_DOMAIN}
          paths:
            - /

      tls:
        - hosts:
            - ws.${RFSPAGER_DOMAIN}
          secretName: ${RFSPAGER_DOMAIN}
