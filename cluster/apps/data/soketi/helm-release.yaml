---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: soketi
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nicko170.github.io/charts-1/
      chart: soketi
      version: 0.15.4
      sourceRef:
        kind: HelmRepository
        name: soketi-charts
        namespace: flux-system
      interval: 5m

  values:
    replicaCount: 1
    strategy:
      type: RollingUpdate

    networkWatcher:
      enabled: true

    ingress:
      enabled: true
      class: "nginx"
      hosts:
        - host: ws.${RFSPAGER_DOMAIN}
          paths:
            - /

      tls:
        - hosts:
            - ws.${RFSPAGER_DOMAIN}
          secretName: ${RFSPAGER_DOMAIN}
