apiVersion: v1
kind: ConfigMap
metadata:
  name: soketi-config
  namespace: data
data:
  ADAPTER_DRIVER: cluster
  CLUSTER_HOST: soketi-cluster
  CLUSTER_PORT: "11002"
  DB_REDIS_HOST: soketi-redis-master
  DB_REDIS_PORT: "6379"
  DB_REDIS_DB: "1"
  DEBUG: "true"
  PORT: "6001"
  METRICS_SERVER_PORT: "9601"
  METRICS_ENABLED: "true"
