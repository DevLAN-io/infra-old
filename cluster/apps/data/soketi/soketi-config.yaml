apiVersion: v1
kind: ConfigMap
metadata:
  name: soketi-config
  namespace: data
data:
  ADAPTER_DRIVER: redis
  DB_REDIS_HOST: soketi-redis-master
  DB_REDIS_PORT: "6379"
  DB_REDIS_DB: "1"
  DEBUG: "true"
  PORT: "6001"
  METRICS_SERVER_PORT: "9601"
  METRICS_ENABLED: "true"
  QUEUE_DRIVER: redis
