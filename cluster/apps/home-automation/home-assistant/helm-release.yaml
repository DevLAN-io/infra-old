---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 12.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.4.7

    env:
      TZ: "Australia/Sydney"
      HASS_SECRET_URL: https://home-assistant.${SECRET_CLUSTER_DOMAIN}
      HASS_SECRET_LATITUDE: ${SECRET_HASS_LATITUDE}
      HASS_SECRET_LONGITUDE: ${SECRET_HASS_LONGITUDE}
      HASS_SECRET_ELEVATION: ${SECRET_HASS_ELEVATION}
      HASS_SECRET_MQTT_USERNAME: ${SECRET_MQTT_USERNAME}
      HASS_SECRET_MQTT_PASSWORD: ${SECRET_MQTT_PASSWORD}

    securityContext:
      privileged: true

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"

        hosts:
          - host: "hass.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
          - host: "home-assistant.${SECRET_CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "hass.${SECRET_CLUSTER_DOMAIN}"
              - "home-assistant.${SECRET_CLUSTER_DOMAIN}"
            secretName: "${SECRET_CLUSTER_CERTIFICATE_DEFAULT}"

    prometheus:
      serviceMonitor:
        enabled: false

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    postgresql:
      enabled: false

    persistence:
      config:
        enabled: true
        size: 1Gi

    resources:
      requests:
        cpu: 500m
        memory: 1000Mi
